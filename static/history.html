<!DOCTYPE html>
<html lang="en">
    <head>
        <title>URL Shortener</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.svg">
    </head>
    <body>
        <div class="card">
            <h1>History</h1>
            <p>URL: <a href="/{{ .ID }}">{{ .MainURL }}</a></p>
            {{ if .Stats }}
                <form action="/stats/{{ .ID }}">
                  <button type="submit">Back</button>
                </form>
                <table>
                    <thead>
                    <tr>
                        <th>IP</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Time (GMT)</th>
                    </tr>
                    </thead>      
                    <tbody>
                        {{ range .Stats }}
                            <tr>
                                <td>{{ .IP }}</td>
                                <td>{{ .Country }}</td>
                                <td>{{ .City }}</td>
                                <td>{{ .VisitTime }}</td>
                            </tr>
                        {{ end }}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">Total: {{ len .Stats }}</th>
                        </tr>
                    </tfoot>
                </table>
            {{ else }}
                <p>The history is empty</p>
                <form action="/stats/{{ .ID }}">
                  <button type="submit">Back</button>
                </form>
            {{ end }}
        </div>
    </body>
</html>
